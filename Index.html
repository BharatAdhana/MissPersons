<hgroup class="headline">
<h1>Search And Upload Information About Your Missing One</h1>
<h2>Search for information from data base</h2>
</hgroup>
<div id="search-form-wrapper">
<div class="secure-loader">
<div class="message-top">
<div id="message"></div>
<span class="percent-progress"></span>
</div>
<div id="secure-progressbar"></div>
</div>
<aside class="search-tooltip">
<strong><h2>START HERE</strong> - Try searching <span class="hidden-phone">a friend, relative, </span> someone <span class="hidden-phone">else</span><span class="hidden-tablet"> you might know</span>...
</aside></h2>
<form name="search" id="form-search" method="GET" action="/search/">
<div id="cg--form-search--first_name" class="form-group">

<label><h2>First Name:</h2></label>
<div class="controls">
<input type="text" name="firstName" id="form-search--first_name" maxlength="30" value="" class="input" placeholder="e.g. Rohit"/>
</div>
</div>
<div id="cg--form-search--last_name" class="control-group">
<label><h2>Last Name:</h2></label>
<div class="controls">
<input type="text" name="lastName" id="form-search--last_name" maxlength="30" value="" class="input" placeholder="e.g. Singh"/>
</div>
</div>
<div id="cg--form-search--state" class="form-group">
<label><h2>Location:</h2></label>
<div class="input">
<select name="state" id="form-search--state">
<option value="ALL" selected="selected">All States </option>
<option value="AL">New Delhi</option>
<option value="AK">Haryana</option>
<option value="AZ">Kolkata</option>
<option value="AR">Punjab</option>
<option value="CA">Utter Pardesh</option>
<option value="CO">Lucknow</option>
<option value="CT">Uttrakhand</option>
</select>
</div>
</div>
<div id="cg--form-search--submit_btn" class="log-btn">
<div class="controls">
<button type="submit" class="log-btn">
<span><h3>Search</h3></span>
</button>
</div>
</div>
<input type="hidden" name="gender">
</form>
<div class="secure-form"><i> </i> Secure Connection</div>
